<!DOCTYPE html>
<html ${htmlAttrs}>
  <head>
    ${head}
  </head>
  <body ${bodyAttrs}>

    <script>
      // Add dark / light detection that runs before Vue.js load. Borrowed from overreacted.io
      (function() {
        const w = window;
        const d = document;
        const de = d.documentElement;

        window.__onThemeChange = function() {};
        function setTheme(newTheme) {
          const oldTheme = window.__theme || preferredTheme;
          window.__theme = newTheme;
          preferredTheme = newTheme;
          removeClass(oldTheme);
          addClass(newTheme)
          window.__onThemeChange(newTheme);
        }

        function addClass(value) {
          if (de.classList) {
            de.classList.add(value)
          } else {
            de.className += ' ' + value
          }
        }

        function removeClass(value) {
          if (de.classList) {
            de.classList.remove(value)
          } else {
            de.className = de.className.replace(new RegExp(value, 'g'), '')
          }
        }

        var preferredTheme;
        try {
          preferredTheme = localStorage.getItem('gridsome-color-mode');
        } catch (err) { }

        window.__setPreferredTheme = function(newTheme) {
          setTheme(newTheme);
          try {
            localStorage.setItem('gridsome-color-mode', newTheme);
          } catch (err) {}
        }

        var darkQuery = window.matchMedia('(prefers-color-scheme: dark)');

        darkQuery.addListener(function(e) {
          window.__setPreferredTheme(e.matches ? 'dark' : 'light');
        });

        setTheme(preferredTheme || (darkQuery.matches ? 'dark' : 'light'));
      })();
    </script>

    ${app}
    ${scripts}
  </body>
</html>
